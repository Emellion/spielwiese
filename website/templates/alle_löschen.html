{% extends "index.html" %}
{% block content %}
<style>

  .del {
    width: 15%;
    box-sizing: border-box;
    padding: 3px;
    margin-right: 10px;
    }
        .del_btn {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgba(124, 124, 124, 0);
            border-radius: 1px;
            width:200px;
            color: rgb(202, 0, 0);
            border-width: 1px;
            padding: 6px;
            border-color: rgb(202, 0, 0);
            border-style: solid;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
              transition-property: color, background-color, border-color, box-shadow;
              transition-duration: 0.15s, 0.15s, 0.15s, 0.15s;
              transition-timing-function: ease-in-out, ease-in-out, ease-in-out, ease-in-out;
              transition-delay: 0s, 0s, 0s, 0s;

        }
        .del_btn:hover {
            background-color: rgb(202, 0, 0);
            color: white;
            box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .edit_btn {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgba(31, 147, 255, 0);
            border-radius: 1px;
            width:200px;
            color: rgba(31, 147, 255, 1);
            border-width: 1px;
            padding: 6px;
            border-color: rgba(31, 147, 255, 1);
            border-style: solid;
            cursor: pointer;
            font-weight: bold;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
              transition-property: color, background-color, border-color, box-shadow;
              transition-duration: 0.15s, 0.15s, 0.15s, 0.15s;
              transition-timing-function: ease-in-out, ease-in-out, ease-in-out, ease-in-out;
              transition-delay: 0s, 0s, 0s, 0s;
            margin-top: 5px;

        }
        .edit_btn:hover {
            background-color: rgba(31, 147, 255, 1);
            color: white;
            box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .row_data {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          text-align: center;
          margin-top: 20px;
        }
        .div {
            text-align:center;
        }
</style>
    <h4 style="margin-top:300px;margin-bottom:40px;text-align:center;">Wollen Sie wirklich <span class="underline" style="text-decoration:underline;">ALLE</span> Kunden löschen?</h4>
<div class="div">
    <form method="post" name="delete-value" id="delete-value" action="{{ url_for('views.alle_löschen') }}">
        <button type="submit" class="del_btn" name="delete_all_no" value="NO">Nein</button>
        <button type="submit" class="edit_btn" name="delete_all_yes" value="YES">Ja</button>

 </div>
    </form>



{% endblock %}
