
{% extends "index.html" %} {% block title %}Kunde anlegen{% endblock %} {% block header %}Kunde anlegen &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;{% endblock %}{% block
content %}  &#160;
<style>
        .anlegen-btn {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgba(31, 147, 255, 0);
            border-radius: 1px;
            color: rgb(31, 147, 255);
            border-width: 1px;
            padding: 10px;
            border-color: rgb(31, 147, 255);
            border-style: solid;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            padding-left:20px;
            padding-right:20px;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
              transition-property: color, background-color, border-color, box-shadow;
              transition-duration: 0.15s, 0.15s, 0.15s, 0.15s;
              transition-timing-function: ease-in-out, ease-in-out, ease-in-out, ease-in-out;
              transition-delay: 0s, 0s, 0s, 0s;
  }

        .anlegen-btn:hover {
            background-color: rgba(31, 147, 255, 1);
            color: white;
            box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
  }
</style>

<form style="margin-top:150px;" method="POST">
  <div style="margin-top:50px;" class="form-group">
    <label for="email">Email Addresse</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="abc@beispiel.com"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Vorname</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Vorname"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Nachname</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Nachname"
    />
  </div>
  <div class="form-group">
    <label for="birthDate">Geburtsdatum</label>
    <input
      type="date"
      class="form-control"
      id="birthDate"
      name="birthDate"
      placeholder="dd.mm.yyyy"
    />
  </div>
  <br />
  <button type="submit" class="anlegen-btn">Anlegen</button>
</form>
{% endblock %}
