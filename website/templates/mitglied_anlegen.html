{% block content %}&nbsp;
<style>
    .anmelden-btn {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgba(31, 147, 255, 0);
            border-radius: 1px;
            color: rgb(31, 147, 255);
            border-width: 1px;
            padding: 10px;
            border-color: rgb(31, 147, 255);
            border-style: solid;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            padding-left:20px;
            padding-right:20px;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
              transition-property: color, background-color, border-color, box-shadow;
              transition-duration: 0.15s, 0.15s, 0.15s, 0.15s;
              transition-timing-function: ease-in-out, ease-in-out, ease-in-out, ease-in-out;
              transition-delay: 0s, 0s, 0s, 0s;
  }

        .anmelden-btn:hover {
            background-color: rgba(31, 147, 255, 1);
            color: white;
            box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
  }
  </style>

<h5 style="color:black;margin-top:150px;" align="center">Einen Mitglieds-Account erstellen:</h5>
&nbsp;
<form method="POST" action="{{ url_for('views.mitglied_anlegen') }}">
    <div class="form-group">
        <label for="mitglied_name">Mitgliedsname</label>
        <input
                type="text"
                class="form-control"
                id="mitglied_name"
                name="mitglied_name"
                placeholder="Mitliedsname"
        />
    </div>
    <form method="POST">
    <div class="form-group">
        <label for="mitglied_password">Passwort</label>
        <input
                type="password"
                class="form-control"
                id="mitglied_password"
                name="mitglied_password"
                placeholder="Passwort"
        />

        &#160;
        &#160;

    <div class="form-group">
        <label for="mitglied_password_confirm">Passwort bestätigen</label>
        <input
                type="password"
                class="form-control"
                id="mitglied_password_confirm"
                name="mitglied_password_confirm"
                placeholder="Passwort bestätigen"
        />
        <br/>

        <button type="submit" name="urole" value="mitglied_role" class="anmelden-btn">Mitglied erstellen</button>
</form>


{% endblock %}
